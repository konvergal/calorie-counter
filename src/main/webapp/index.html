<!DOCTYPE html>
<html lang="en">
<title>Calorie counter</title>
<head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"
          integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX"
          crossorigin="anonymous">
</head>

<body>

<div class="container">

<div class="alert alert-danger" id="alert-danger" role="alert" style="display: none;"></div>
<div class="alert alert-success" id="alert-success" role="alert" style="display: none;"></div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">New calorie entry</h3>
    </div>
    <div class="panel-body">

        <form id="add-form" class="form-horizontal">
            <div class="form-group">
                <label for="meal" class="col-sm-2 control-label">Meal</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="meal" id="meal" placeholder="Meal" autocomplete="off" />
                </div>
            </div>
            <div class="form-group">
                <label for="number-of-calories" class="col-sm-2 control-label">Number of calories</label>
                <div class="col-sm-10">
                    <input type="number" id="number-of-calories" class="form-control" name="numberOfCalories" placeholder="Number of calories" autocomplete="off" />
                </div>
            </div>
            <div class="form-group">
                <label for="date-time" class="col-sm-2 control-label">Date and time</label>
                <div class="col-sm-10">
                    <input type="text" id="date-time" class="form-control" name="dateTime" autocomplete="off" placeholder="Date and time" />
                </div>
            </div>
                <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Add</button>
                </div>
            </div>
        </form>

    </div>
</div>

<div class="modal fade" id="edit-modal">
    <div class="modal-dialog" style="width: 700px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit</h4>
            </div>
            <form id="edit-form" class="form-horizontal" data-id="">
                <div class="modal-body">
                        <div class="form-group">
                            <label for="meal" class="col-sm-3 control-label">Meal</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="Meal" name="meal" id="edit-meal" autocomplete="off" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="number-of-calories" class="col-sm-3 control-label">Number of calories</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" placeholder="Number of calories" name="numberOfCalories" id="edit-number-of-calories" autocomplete="off" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="date-time" class="col-sm-3 control-label">Date and time</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="dateTime" id="edit-date-time" autocomplete="off" />
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Calorie entries</h3>
    </div>

    <div class="panel-body">
        <form class="form-inline" id="filter-form">
            <div class="form-group">
                <label for="filter-from">From</label>
                <input type="text" class="form-control" name="from" id="filter-from" placeholder="From" style="width: 200px;" autocomplete="off" >
            </div>
            <div class="form-group">
                <label for="filter-to">To</label>
                <input type="text" class="form-control" name="to" id="filter-to" placeholder="To" style="width: 200px;" autocomplete="off">
            </div>
            <button type="submit" class="btn btn-default">Filter</button>
        </form>
    </div>

    <table id="calorieEntryTable" class="table table-striped table-bordered table-hover no-footer" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Meal</th>
                <th>Number of calories</th>
                <th>Date and time</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="calorie-entry-table-body">

        </tbody>
    </table>

</div>

</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"
        integrity="sha384-R4/ztc4ZlRqWjqIuvf6RX5yb/v90qNGx6fS48N0tRxiGkqveZETq72KgDVJCp2TC"
        crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
        integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
        crossorigin="anonymous"></script>

<script src="messages.js"></script>
<script src="calorie.js"></script>

</body>

</html>
